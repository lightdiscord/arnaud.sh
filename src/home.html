<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>arnaud.sh</title>
</head>
<body>
  <h1>wow</h1>

  <p>Here's my 
    <a href="https://github.com/LightDiscord">GitHub</a> 
    and here's my <a href="https://www.root-me.org/LightDiscord">root-me</a> profile.
  </p>

  <h2>Articles</h2>

  <div class="articles">
    <% const { articles } = htmlWebpackPlugin.options %>
    <% articles.forEach((article) => { %>
      <a class="card" href="/articles/<%= article.slug %>/">
        <div class="card-background"></div>
        <div class="card-content">
          <p class="fw-bold mb-0"><%= article.title %></p>
          <p class="mt-0"><%= article.description %></p>
        </div>
      </a>
    <% }) %>
  </div>
</body>
</html>
